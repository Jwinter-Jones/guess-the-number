<html>
  <body id="body">
    <h1>Guess the Number!</h1>
    <button onclick="guess();">Click here instead of reloading!</button>
    <script>
      document.getElementById("body").onload = guess();
      function guess(){
          let num = Math.floor(Math.random() * 99 + 1);
          let guess = prompt("guess a number between 1 and 100");
          let gotIt = false;
          let numGuesses = 0;

          while (gotIt === false){
            numGuesses++;
            if(num == guess){
            gotIt = true; // break out of loop
            }
            else{//continue, since answer is incorect!
              if (guess == null) {//Stop
                break;
              }else if(num > guess) {//higher!
                guess = prompt("higher");
              } 
              else {//lower!
                guess = prompt("lower");
              }
            }
          }
          if (guess == null) {
            alert("Alright, gosh! Bye!")
          } else {
            alert("Got it! You guessed the number " + guess + " correctly after " + numGuesses + " guesses!");
          //alert("Sorry!  You guessed " + guess + " and the number was " + num);
          }
         
      }

    </script>
  </body>
</html>
