<html>
  <body>
    <h1>Guess the Number!</h1>
    <script>
      let num = Math.floor(Math.random() * 11);
      let guess = prompt("guess a number between 1 and 10");
      let gotIt = false;
      let numGuesses = 0;

      while (gotIt === false){
        numGuesses++;
        if(num == guess){
        gotIt = true; // break out of loop
        }
        else{//continue, since answer is incorect!
          if (num > guess) {//higher!
            guess = prompt("higher");
          } else {//lower!
            guess = prompt("lower");
          }
        }
      }

      alert("Got it! You guessed the number " + guess + " correctly after " + numGuesses + " guesses!");
      //alert("Sorry!  You guessed " + guess + " and the number was " + num);

    </script>
  </body>
</html>
